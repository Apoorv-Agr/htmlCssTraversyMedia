<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Links & Images</title>
</head>

<body>
  <!-- External Links -->
  <p>
    <a href="http://google.com" target="_blank">Click for Google</a>
  </p>
  <p>
    <a href="http://google.com">Click for Google</a>
  </p>
  <!-- Internal Links -->
  <p>
    <a href="./04_typography.html" target="_blank" rel="noopener noreferrer">First Page</a>
  </p>
  <!-- Local Image -->
  <p>
    <img src="./images/sample.jpg" alt="My Image" width="300" />
  </p>

  <!-- Remote Image -->
  <p>
    <img src="http://source.unsplash.com/500*400/?nature,water" alt="remote image" />
  </p>

</body>

</html>
