<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Forms & Input</title>
</head>

<body>
  <form action="reset.php">
    <!-- Text -->
    <div>
      <label for="name">Name : </label>
      <br>
      <input type="text" name="name" id="name" placeholder="Enter Name">
    </div>
    <br>
    <!-- Email -->
    <div>
      <label for="email">Email : </label>
      <br>
      <input type="email" name="email" id="email" placeholder="Enter Email">
    </div>
    <br>
    <!-- Textarea -->
    <div>
      <label for="message">Message : </label>
      <br>
      <textarea name="message" id="message" cols="50" rows="5"></textarea>
    </div>
    <br>
    <!-- Number -->
    <div>
      <label for="age">Age : </label>
      <br>
      <input type="number" name="age" id="age">
    </div>
    <br>
    <!-- Calender/Date -->
    <div>
      <label for="dob">Birthday</label>
      <br>
      <input type="date" name="dob" id="dob">
    </div>
    <br>
    <!-- Select -->
    <div>
      <label for="gender">Gender</label>
      <br>
      <select name="gender" id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="others">Others</option>
      </select>
    </div>
    <br>
    <!-- Radio Button -->
    <div>
      <label for="membership">Membership</label>
      <input type="radio" name="membership" id="membership" value="simple">Simple
      <input type="radio" name="membership" id="membership" value="standard">Standard
      <input type="radio" name="membership" id="membership" value="super">Super
    </div>
    <br>
    <!-- Checkbox -->
    <div>
      <label for="likes">I Like...</label>
      <input type="checkbox" name="likes" id="likes" value="bike">Bike
      <input type="checkbox" name="likes" id="likes" value="car">Car
      <input type="checkbox" name="likes" id="likes" value="games">Games
    </div>
    <br>
    <!-- Input Submit -->
    <input type="submit" value="Submit">
    <!-- Button Submit -->
    <button type="submit">Save</button>

    <!-- Reset Button -->
    <button type="reset">Reset</button>
  </form>
</body>

</html>
