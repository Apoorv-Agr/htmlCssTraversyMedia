<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Inline vs Block</title>
</head>

<body>
  <!-- Block Level  -->
  <p>Lorem ipsum dolor sit amet <strong>consectetur</strong>, adipisicing elit. Rerum, temporibus?</p>
  <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Rerum, temporibus?</p>
  <!-- Inline Level -->
  <a href="">Link1</a>
  <a href="">Link2</a>
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>

</body>

</html>
