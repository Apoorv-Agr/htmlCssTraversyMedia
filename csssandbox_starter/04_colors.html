<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Colors</title>
  <style>
    /* Named color */
    h1 {
      color: rebeccapurple
    }

    /* rgb range-> 0-255 */
    h2 {
      color: rgb(190, 90, 200)
    }

    /* Hex */
    h3 {
      color: #796464;
    }
  </style>
</head>

<body>
  <h1>Heading 1</h1>
  <h2>Heading 2</h2>
  <h3>Heading 3</h3>
</body>

</html>
